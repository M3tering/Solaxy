name: test

on: 
  push:
    branches: [ "dev-2.0" ]
  pull_request:
    branches: [ "main" ]

env:
  FOUNDRY_PROFILE: ci

jobs:
  check:
    strategy:
      fail-fast: true

    name: Foundry project
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Foundry
        uses: foundry-rs/foundry-toolchain@v1.3.1
        with:
          version: stable

      - name: Run Forge build
        run: |
          forge --version
          forge soldeer install
          forge build --sizes
        id: build

      - name: Run Forge tests
        run: |
          forge test -vvvvv
        id: test
